<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="/images/logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store House</title>
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/0ba21d2a7c.js" crossorigin="anonymous"></script>

</head>
<body>
  <!--nav bar-->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="Logo company">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!--nav bar-->
  <!--hero-->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Furniture colection</h1>
      <button class="banner-btn">Shop now</button> 
    </div>
  </header>
  <!--end  hero-->
  <!--products-->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      
      
    </div>
  </section>
      <!--cart-->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!--cart item-->
            <div class="cart-item">
              <img src="./images/product-4.jpeg" alt="product">
              <div>
                <h4>queen bed</h4>
                <h5>$150.00</h5>
                <span class="remove-item">remove</span>
              </div>
              <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">4</p>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
            <!--end cart item-->
            
          </div>
          <div class="cart-footer">
            <h3>your total: $ <span class="cart-total">$$$</span></h3>
            <button class="clear-cart banner-btn">clear botton</button>
          </div>
        </div>
      </div>
      <!--end cart-->  
  <!--end  products-->
  <script src="app.js"></script>
</body>
</html>
